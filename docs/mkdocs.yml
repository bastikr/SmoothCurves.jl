site_name:        SmoothCurves.jl
repo_url:         https://github.com/bastikr/SmoothCurves.jl
site_description: Smooth curves suitable for mobile robots
site_author:      bastikr

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md